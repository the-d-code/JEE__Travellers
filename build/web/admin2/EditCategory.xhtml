<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin2/AdminTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
<div class="main-panel">
    <div class="content">
	<div class="page-inner makeFlex">
        <div class="row">
                <div class="col-lg-12 landingCard landingCardheader">
                    <h1>Edit Category</h1>
                </div>
            </div><!--/.row-->

        <div class="row">
                <div class="col-lg-12 landingCard">
                    <div class="panel panel-default">
                        <div class="panel-heading">Details</div>
                        <div class="panel-body">
                            <h:form role="form">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <h:inputText class="form-control" id="txtCID" disabled="true" validatorMessage="Enter only characters and must be of atleast 5 characters" value="#{adminManagedBean.categoryId}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Name</label>
                                        <h:inputText class="form-control" id="txtCName" validatorMessage="Enter only characters" value="#{adminManagedBean.categoryName}">
                                            <f:validateRegex pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" />
                                        </h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <h:inputText class="form-control" id="txtDesc" validatorMessage="It must be of atleast 5 characters"  value="#{adminManagedBean.description}">
                                            <f:validateLength  minimum="5"/>
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 btnpadding">
                                        <h:commandButton class="btn btn-primary" value="Submit" action="#{adminManagedBean.edit()}"></h:commandButton>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </div>
                                </div><!--/.row-->
                            </h:form>
                        </div>
                        </div>
                    </div><!-- /.col-->
		</div><!-- /.row -->  
        </div><!--/.main-->
    </div>
</div>
	    </ui:define>
</ui:composition>
