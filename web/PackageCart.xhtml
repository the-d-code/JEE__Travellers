                -webkit-border-radius: 25px;
                -moz-border-radius: 25px;

                border-radius: 25px;
                font-size: 14px;

            }
            .cart-list-inner .updateArea {
                border-top: 1px solid #dee2e6;
            }
            .cart-list-inner .totalAmountArea, .cart-list-inner .updateArea, .cart-list-inner .checkBtnArea {
                display: block;
                padding: 20px 30px;
                border-left: 1px solid #dee2e6;
                border-right: 1px solid #dee2e6;
                border-bottom: 1px solid #dee2e6;
            }
            .cart-list-inner .updateArea {
                border-top: 1px solid #dee2e6;
            }
            .cart-list-inner .totalAmountArea, .cart-list-inner .updateArea, .cart-list-inner .checkBtnArea {
                display: block;
                padding: 20px 30px;
                border-left: 1px solid #dee2e6;
                border-right: 1px solid #dee2e6;
                border-bottom: 1px solid #dee2e6;
            }
            .cart-list-inner .updateArea .input-group {
                display: inline-block;
                margin-bottom: 0;
                width: auto;
            }

            .input-group {
                position: relative;
                display: flex;
                flex-wrap: wrap;
                align-items: stretch;
                width: 100%;
            }
            .input-group:not(.has-validation)>.dropdown-toggle:nth-last-child(n+3), .input-group:not(.has-validation)>:not(:last-child):not(.dropdown-toggle):not(.dropdown-menu) {
                border-top-right-radius: 0;

            }
            .cart-list-inner .updateArea .input-group .form-control {
                width: auto;
                display: inline-block;
                margin-right: 15px;
            }
            .cart-list-inner .updateArea .input-group input {
                height: 47px;
            }
            .input-group>:not(:first-child):not(.dropdown-menu):not(.valid-tooltip):not(.valid-feedback):not(.invalid-tooltip):not(.invalid-feedback) {
                margin-left: -1px;
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
            }

            .cart-list-inner .updateArea a {
                padding: 12px 20px;
                font-weight: 400;
            }
            .outline-btn {
                padding: 15px 30px;
                border: 2px solid #3A78C9;
                color: #3A78C9;
                display: inline-block;
                position: relative;
                -webkit-transition: background-color 0.3s, border-color 0.3s;
                -moz-transition: background-color 0.3s, border-color 0.3s;
                -ms-transition: background-color 0.3s, border-color 0.3s;
                -o-transition: background-color 0.3s, border-color 0.3s;
                transition: background-color 0.3s, border-color 0.3s;
            }
            .outline-btn, .round-btn {
                font-size: 16px;
                line-height: 1.1;
                padding: 17px 30px;
                font-weight: 400;
                font-family: "Poppins", sans-serif;
                -webkit-border-radius: 25px;
                -moz-border-radius: 25px;
                -ms-border-radius: 25px;
                border-radius: 25px;
                text-transform: uppercase;
            }
            .cart-list-inner .updateArea a.update-btn {
                float: right;
            }

            .cart-list-inner .updateArea a {
                padding: 12px 20px;
                font-weight: 400;
            }
            .outline-btn {
                padding: 15px 30px;

                color: #3A78C9;

                -webkit-transition: background-color 0.3s, border-color 0.3s;

                font-family: "Poppins", sans-serif;
                -webkit-border-radius: 25px;
                -moz-border-radius: 25px;
                -ms-border-radius: 25px;
                border-radius: 25px;
                text-transform: uppercase;
            }
            .cart-list-inner .totalAmountArea ul {
                margin: 0;
                padding: 0;
                float: right;
                text-align: right;
            }

            .list-unstyled {
                padding-left: 0;
                list-style: none;
            }
            .cart-list-inner .totalAmountArea ul li {
                margin-bottom: 10px;
            }
            .cart-list-inner .totalAmountArea ul li span {
                width: 108px;
                display: inline-block;
            }
            .text-right {
                text-align: right;
            }
            [type=button]:not(:disabled), [type=reset]:not(:disabled), [type=submit]:not(:disabled), button:not(:disabled) {
                cursor: pointer;
            }
            .round-btn {
                background-color: #3A78C9;
                border: none;
                color: #ffffff;
                display: inline-block;
                position: relative;
                -webkit-transition: background-color 0.3s;
                -moz-transition: background-color 0.3s;
                -ms-transition: background-color 0.3s;
                -o-transition: background-color 0.3s;
                transition: background-color 0.3s;
            }

            .outline-btn, .round-btn {
                font-size: 16px;
                line-height: 1.1;
                padding: 17px 30px;
                font-weight: 400;
                font-family: "Poppins", sans-serif;
                -webkit-border-radius: 25px;
                -moz-border-radius: 25px;
                -ms-border-radius: 25px;
                border-radius: 25px;
                text-transform: uppercase;
            }
            button, [type=button], [type=reset], [type=submit] {

    <h:body>
        <main id="content" class="site-main">
            <section class="contact-inner-page">
                <!-- ***Inner Banner html start form here*** -->
                <div class="inner-banner-wrap">
                    <div class="inner-baner-container" style="background-image: url(assets/images/img7.jpg);">
                        <div class="container">
                            <div class="inner-banner-content">
                                <h1 class="page-title">CART</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <h:form>
                    <div class="cart-list-inner" style="margin-top:30px;">
                        <div class="container">
                            <div class="row">
                                <h3 style="color: #5e5f66; margin-left: 40%;margin-bottom: 20px;"><center>Booked Packages</center></h3>
                                <br/>
                                <!--                     <form method="get" action="#">-->
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Image</th>
                                                <th>Package Name</th>
                                                <th>Package Charge</th>
                                                <th>Quantity</th>
                                                <th>Total Amount</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <c:forEach items="#{UserMangedBean.packbook}" var="P">
                                                <tr>
                                                    <td class="">
                                                        <!--<button class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>-->
                                                        <h:commandLink class="close" value="×" onclick="return confirm('Are you sure want to Cancel Booking?')"
                                                                       action="#{UserMangedBean.deletepackbook(P.packageBookingID)}"></h:commandLink>
                                                        <span class="cartImage">
                                                            <img src="../PackageUpload/#{P.packageID.image1}" class="height: 52px;" alt="image"/>
                                                            <!--                                                    <img src="../PackageUpload/IMG_672920666458Screenshot (1).png" alt=""/>-->
                                                        </span></td>
                                                    <td>#{P.packageBookingID}</td>
                                                    <td>#{P.packageID.packageName}</td>
                                                    <td>#{P.packageID.packageCharge}</td>
                                                    <td data-column="Quantity" class="count-input">
                                                        <div>
                                                            <!--<a class="minus-btn" href="#"><i class="fa fa-minus"></i></a>-->
                                                            <input class="quantity" type="text" value="#{P.noOfTravelers}"/>
                                                            <!--<a class="plus-btn" href="#"><i class="fa fa-plus"></i></a>-->
                                                        </div>
                                                    </td>
                                                    <td>#{P.noOfTravelers*P.packageID.packageCharge}</td>
                                                    <td><h:commandButton class="btn btn-primary" value="Payment" action="#{UserMangedBean.GoToPayment(P)}"></h:commandButton></td>
                                                </tr>  
                                            </c:forEach> 
                                        </tbody></table>
                                </div>

                            </div>

                            <div class="row">
                                <h3 style="color: #5e5f66; margin-left: 40%;margin-bottom: 20px;"><center>Paid Packages</center></h3>
                                <br/>
                                <!--                     <form method="get" action="#">-->
                                <div class="table-responsive">
                                    <h:dataTable value="#{UserMangedBean.paycart}" var="item" class="table">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Image"/>
                                            </f:facet>
                                            <span class="cartImage"> <img src="../PackageUpload/#{item.packageID.image1}" class="height: 52px;" alt="image"/></span>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="PackageID"/>
                                            </f:facet>
                                            <h:outputText value="#{item.packageID.packageName}"/>
                                        </h:column>
                                        <!--                                    <h:column>
                                                                                <f:facet name="header">
                                                                                    <h:outputText value="AccountNo"/>
                                                                                </f:facet>
                                                                                <h:outputText value="#{item.accountNo}"/>
                                                                            </h:column>
                                                                            <h:column>
                                                                                <f:facet name="header">
                                                                                    <h:outputText value="BankIFSC"/>
                                                                                </f:facet>
                                                                                <h:outputText value="#{item.bankIFSC}"/>
                                                                            </h:column>-->
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Amount"/>
                                            </f:facet>
                                            <h:outputText value="#{item.amount}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="From Date"/>
                                            </f:facet>
                                            <h:outputText value="#{item.packageID.fromDate}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="To Date"/>
                                            </f:facet>
                                            <h:outputText value="#{item.packageID.toDate}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <!--                                    <h:column>
                                                                                <f:facet name="header">
                                                                                    <h:outputText value="UserID"/>
                                                                                </f:facet>
                                                                                <h:outputText value="#{item.userID.firstName}"/>
                                                                            </h:column>-->

                                    </h:dataTable>
                                </div>

                            </div>

                        </div>
                    </div>
                </h:form>
            </section><!-- comment -->
        </main>

        <ui:include src="Footer.xhtml"></ui:include>
    </h:body>
</html>
