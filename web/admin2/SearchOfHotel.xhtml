<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin2/AdminTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <style>
            .updateicon
            {
                color: grey;
            }
            td{
                padding: 7px;

            }
            th{
                font-size: 18px;
                border-bottom: 3px ridge #e1e1e1;
            }
        </style>
        <h:form>
            <div class="main-panel">
                <div class="content">
                    <div class="page-inner makeFlex">
                        <div class="row">
                            <div class="col-lg-12 landingCard landingCardheader">
                                <h1>City List</h1>
                            </div>
                        </div><!--/.row-->
                        <f:view>
                            <div class="row">
                                <div class="col-lg-5">
                                    <h:outputLabel value="Select State"></h:outputLabel>
                                    <h:selectOneMenu class="form-control" value="#{adminManagedBean.saStaId}">
                                        <f:selectItems value="#{adminManagedBean.statelist}" var="b"
                                                       itemLabel="#{b.stateName}"
                                                       itemValue="#{b.stateID}"></f:selectItems>
                                    </h:selectOneMenu><br/>
                                </div>
                                <div class="col-lg-5">
                                    <h:outputLabel value="Select City"></h:outputLabel>
                                    <h:selectOneMenu class="form-control" value="#{adminManagedBean.saCityID}">
                                        <f:selectItems value="#{adminManagedBean.citylist}" var="b"
                                                       itemLabel="#{b.cityName}"
                                                       itemValue="#{b.cityID}"></f:selectItems>
                                    </h:selectOneMenu><br/>
                                </div>
                                <div class="col-lg-2">
                                    <h:commandButton class="btn btn-primary" style="margin-top: 19px;margin-left: -20px;" value="Search" action="#{adminManagedBean.findHotelByStateCity()}"></h:commandButton>

                                </div>
                            </div>
                            <div class="row landingCard">

                                <div align="right">
                                    <h:link class="btn btn-primary" value="" outcome="InsertCity.xhtml">Insert City</h:link>
                                </div>

                                <h:dataTable value="#{adminManagedBean.hotels}" var="item">

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="CityName"/>
                                        </f:facet>
                                        <h:outputText value="#{item.cityID.cityName}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="CityName"/>
                                        </f:facet>
                                        <h:outputText value="#{item.stateID.stateName}"/>
                                    </h:column>



                                </h:dataTable>
                            </div>
                        </f:view>

                    </div><!--/.main-->
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
