<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin2/AdminTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <style>
            .updateicon
            {
                   color: grey;
            }
            td{
                padding: 7px;
             
            }
            th{
                font-size: 18px;
                border-bottom: 3px ridge #e1e1e1;
            }
            </style>
<div class="main-panel">
    <div class="content">
	<div class="page-inner makeFlex">
            <div class="row">
                <div class="col-lg-12 landingCard landingCardheader">
                    <h1>Offer List</h1>
                </div>
            </div><!--/.row-->
            <f:view>
    <h:form class="row landingCard">
        <div align="right">
            <h:link class="btn btn-primary" value="Insert" outcome="InsertOffer"></h:link>
        </div>
        
        <h:dataTable value="#{adminManagedBean.findAllOffer()}" var="item">
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="OfferName"/>
                </f:facet>
                <h:outputText value="#{item.offerName}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="IsSpecial"/>
                </f:facet>
                 <h:outputText value="#{item.isSpecial}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description"/>
                </f:facet>
                <h:outputText value="#{item.description}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Offer Price"/>
                </f:facet>
                 <h:outputText value="#{item.price}"/>
            </h:column>
            <h:column>
                <h:commandLink class="fa fa-pencil fa-2x updateicon" action="#{adminManagedBean.editOffer(item)}"></h:commandLink>
                
           </h:column>
           <h:column>

            <h:commandLink class="fa fa-trash fa-2x updateicon" onclick="return confirm('Are you sure want to delete?')"
                           action="#{adminManagedBean.deleteOffer(item)}"></h:commandLink>
           </h:column>
            
        </h:dataTable>
    </h:form>
</f:view>
            
        </div><!--/.main-->
    </div>
</div>
	    </ui:define>
</ui:composition>
