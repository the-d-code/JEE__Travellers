<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <ui:include src="header.xhtml"></ui:include>


    </h:head>
    <h:body>
        <main id="content" class="site-main">
            <section class="contact-inner-page">
                <!-- ***Inner Banner html start form here*** -->
                <div class="inner-banner-wrap">
                    <div class="inner-baner-container" style="background-image: url(assets/images/img7.jpg);">
                        <div class="container">
                            <div class="inner-banner-content">
                                <h1 class="page-title">PROFILE</h1>
                            </div>
                        </div>
                    </div>
                </div>


                <style>
                    @import
                    url(https://fonts.googleapis.com/css?family=Raleway:400,200,300,800);
                    @import
                    url(https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css);
                    figure.snip0057 {
                        font-family: 'Raleway', Arial, sans-serif;
                        position: relative;
                        overflow: hidden;
                        margin: 10px;
                        min-width: 380px;
                        max-width: 100%;
                        width: 100%;
                        height: 395px;
                        background: #ffffff;
                        color: #000000;
                        margin-top: 50px;
                    }
                    figure.snip0057 * {
                        -webkit-box-sizing: border-box;
                        box-sizing: border-box;
                        -webkit-transition: all 0.35s ease-in-out;
                        transition: all 0.35s ease-in-out;
                    }
                    figure.snip0057 .image {
                        width: 50%;
                        overflow: hidden;
                        z-index: 1;
                        -webkit-transform: skewX(-15deg);
                        transform: skewX(-15deg);
                    }
                    figure.snip0057 .image img {
                        position: relative;
                        display: block;
                        left: -15%;
                        z-index: 1;
                        -webkit-transform: skew(15deg);
                        transform: skew(15deg);
                    }
                    figure.snip0057:before {
                        position: absolute;
                        content: '';
                        height: 100%;
                        width: 45%;
                        background: rgba(0, 0, 0, 0.2);
                        -webkit-transform: skewX(-17deg);
                        transform: skewX(-17deg);
                        -webkit-box-shadow: 15px 0px 25px rgba(0, 0, 0, 0.7);
                        box-shadow: 15px 0px 25px rgba(0, 0, 0, 0.7);
                    }
                    figure.snip0057 figcaption {
                        padding: 20px 30px 20px 20px;
                        position: absolute;
                        right: 0;
                        bottom: 10px;
                        width: 50%;
                    }
                    figure.snip0057 figcaption h2,
                    figure.snip0057 figcaption p {
                        margin: 0;
                        text-align: right;
                        padding: 10px 0;
                        width: 100%;
                    }
                    figure.snip0057 figcaption h2 {
                        font-size: 1.3em;
                        font-weight: 300;
                        text-transform: uppercase;
                        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
                    }
                    figure.snip0057 figcaption h2 span {
                        font-weight: 800;
                    }
                    figure.snip0057 figcaption p {
                        font-size: 0.9em;
                        opacity: 0.8;
                    }
                    figure.snip0057 figcaption .icons {
                        width: 100%;
                        text-align: right;
                    }
                    figure.snip0057 figcaption .icons i {
                        font-size: 26px;
                        padding: 5px;
                        top: 50%;
                        color: #000000;
                        opacity: 0;
                    }
                    figure.snip0057 figcaption a {
                        opacity: 0.3;
                    }
                    figure.snip0057 figcaption a:hover {
                        opacity: 0.8;
                    }
                    figure.snip0057 .position {
                        position: absolute;
                        bottom: 0;
                        width: 100%;
                        text-align: right;
                        padding: 15px 30px;
                        font-size: 0.9em;
                        opacity: 1;
                        font-style: italic;
                        color: #ffffff;
                        background: #000000;
                    }

                    figure.snip0057.red .position {
                        background: #0d4446;
                    }

                    figure.snip0057:hover figcaption,
                    figure.snip0057.hover figcaption {
                        bottom: 40px;
                    }
                    figure.snip0057:hover .icons i,
                    figure.snip0057.hover .icons i {
                        opacity: 1;
                        -webkit-transition-delay: 0.2s;
                        transition-delay: 0.2s;
                    }
                    figure.snip0057:hover:before,
                    figure.snip0057.hover:before {
                        -webkit-animation: shadow 0.6s ease-in-out;
                        animation: shadow 0.6s ease-in-out;
                    }
                    @-webkit-keyframes shadow {
                        0% {
                            left: 0px;
                        }
                        50% {
                            left: -5px;
                        }
                        100% {
                            left: 0px;
                        }
                    }
                    @keyframes shadow {
                        0% {
                            left: 0px;
                        }
                        50% {
                            left: -5px;
                        }
                        100% {
                            left: 0px;
                        }
                    }


                    /* Demo purposes only */
                    html {
                        height: 100%;
                    }
                    /*body {
                      background-color: #212121;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      flex-flow: wrap;
                      margin: 0;
                      height: 100%;
                    }*/

                </style>
                <div class="container">
                    <div class="row">
                        <h:form style="margin-left: 30%;">
                            <c:forEach items="#{UserMangedBean.userProfile}" var="H">
                                <figure class="snip0057 red hover">
                                    <figcaption>

                                        <h2> #{H.firstName} #{H.middleName} #{H.lastName}</h2>
                                        <p style="text-align:left;"><i class="ion-ios-email"></i> #{H.emailID}</p>
                                        <p style="text-align:left;"><i class="ion-ios-telephone"></i> #{H.contactNumber}</p>
                                        <input type="hidden" value="#{H.password}"/>
                                        <div class="icons">
                                            <!--        <a href="#"><i class="ion-ios-home"></i></a>
                                                    <a href="#"><i class="ion-ios-email"></i></a>
                                                    <a href="#"><i class="ion-ios-lock"></i></a>-->
                                        </div>

                                    </figcaption>
                                    <div class="image"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sq-sample4.jpg" alt="sample4"/></div>
                                    <div class="position">  
                                        <h:commandButton class="btn btn-primary" style="margin-right: 144px;" value="Logout" action="#{UserMangedBean.logoutUser()}"></h:commandButton>

                                        <h:commandButton class="btn btn-primary" value="Edit Profile" action="#{UserMangedBean.EditProfile(H)}"></h:commandButton>
                               <!--      <h:commandLink class="fa fa-pencil fa-2x updateicon" action="#{UserMangedBean.EditProfile(H)}"></h:commandLink>-->
                                    </div>
                                </figure>
                            </c:forEach>
                        </h:form>
                    </div>
                </div>

            </section>

        </main>
        <ui:include src="Footer.xhtml"></ui:include>
    </h:body>
</html>
